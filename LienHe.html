<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* CSS cho toàn bộ màn hình */
        body {
            margin: 0;
            padding: 0;
            background-image: url('img/background.jpg');
            /* Đường dẫn đến hình nền */
            background-size: cover;
            /* Làm cho hình nền phủ toàn bộ màn hình */
            background-position: center;
            /* Căn giữa hình nền */
            background-repeat: no-repeat;
            /* Không lặp lại hình nền */
            background-attachment: fixed;
            /* Giữ hình nền cố định khi cuộn trang */
        }

        .contact-main {
            padding: 40px 0;
            color: #333;
            /* Màu chữ để dễ đọc trên hình nền */
        }

        .contact-form {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            /* Nền trắng với độ trong suốt để dễ đọc */
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            /* Bo góc cho phần nội dung */
        }

        /* Đổi màu chữ cho tiêu đề */
        .contact-main h1 {
            color: #ffffff;
        }

        /* Thêm lớp phủ màu đen */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Màu đen với độ trong suốt 50% */
            z-index: -1;
            /* Đặt lớp phủ dưới các phần tử khác */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <a href="#" class="logo">
                <img src="img/—Pngtree—camera logo design outline monoline_4835002.png" alt="Logo">
            </a>
            <!-- Navigation Menu -->
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                    <li><a href="#">Góp ý</a></li>
                    <li><a href="#">Hỏi đáp</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form -->
    <main class="contact-main">
        <div class="container">
            <h1>Liên hệ chúng tôi</h1>
            <div class="contact-form">
                <form action="https://formspree.io/f/xanwqwzy" method="post">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Tin nhắn:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Gửi</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
